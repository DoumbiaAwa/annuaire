
<div class="container">
    <div class="card mb-30">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="card-title" style="font-size: 20px;">Ajouter un type d'acteur</h5>
        <!-- <button type="button" class="btn-close" aria-label="Close" (click)="annuler()"></button> -->
      </div>
      <div class="card-body">
        <form  [formGroup]="acteurForm" (ngSubmit)="ajout()">
          <div class="mb-3">
            <label for="nom" class="form-label">libelle</label>
            <input type="text" class="form-control" id="nom" placeholder="Entrez le nom" formControlName="libelle">
          </div>
          <div class="mb-3">
            <label for="adresse" class="form-label">Description</label>
            <input type="text" class="form-control" id="adresse" placeholder="Entrez la description" formControlName="descriptionTypeActeur">
          </div>
          <div class="d-grid gap-2" style="justify-content: center;">
            <button type="submit" style="    background-color: rgba(255, 156, 7, 0.819)" class="btn btn-primary" (click)="ajout()">Valider</button>
            <button type="submit" style="    background-color: rgba(255, 5, 5, 0.819)" class="btn btn-primary" (click)="annuler()">Annuler</button>

          </div>
        </form>
      </div>
    </div>
  </div>
