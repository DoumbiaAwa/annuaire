
<div class="container">
    <div class="card mb-30">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="card-title" style="font-size: 20px;">Ajouter un Conseil</h5>
        <!-- <button type="button" class="btn-close" aria-label="Close" (click)="annuler()"></button> -->
      </div>
      <div class="card-body">
        <form  >
          <div class="mb-3">
            <label for="nom" class="form-label">Titre</label>
            <input type="text" class="form-control" id="nom" placeholder="Entrez le titre" formControlName="titreConseil">
          </div>
          
          <div class="mb-3">
            <label for="adresse" class="form-label">Description</label>
            <textarea name="" id="" cols="5" rows="5" class="form-control" id="adresse" placeholder="Entrez la description" formControlName="descriptionConseil"></textarea>
          </div>

          <div class="mb-3">
            <label for="nom" class="form-label">Vidéo</label>
            <input  type="file" class="form-control" id="videoFile" accept="video/*" placeholder="Sélection une vidéo" formControlName="videoConseil">
          </div>

          <div class="mb-3">
            <label for="nom" class="form-label">Audio</label>
            <input  type="file"  name="audioFile" accept="audio/*" class="form-control"  placeholder="Sélection un Audio" formControlName="audioConseil">
          </div>

          <div class="mb-3">
            <label for="nom" class="form-label">Image</label>
            <input  type="file"  name="audioFile" accept="audio/*" class="form-control"  placeholder="Sélection une image" formControlName="photoConseil">
          </div>

          <div class="d-grid gap-2" style="justify-content: center;">
            <button type="submit" style="    background-color: rgba(255, 156, 7, 0.819)" class="btn btn-primary" >Valider</button>
            <button type="submit" style="    background-color: rgba(255, 5, 5, 0.819)" class="btn btn-primary" (click)="annuler()">Annuler</button>

          </div>
        </form>
      </div>
    </div>
  </div>
