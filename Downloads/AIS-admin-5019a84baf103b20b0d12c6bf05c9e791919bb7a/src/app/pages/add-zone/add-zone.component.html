

<div class="container">
    <div class="card mb-30">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="card-title" style="font-size: 20px;">Ajouter une zone</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="annuler()"></button>
      </div>
      <div class="card-body">
        <form [formGroup]="zoneProductionForm" (ngSubmit)="ajoutZone()">
          <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" placeholder="Entrez le nom" formContorlName="nomZoneProduction">
          </div>
          <div class="mb-3">
            <label for="nom" class="form-label">Latitude</label>
            <input type="text" class="form-control" id="nom" placeholder="Entrez le nom"  formControlName="latitude">
          </div>
          <div class="mb-3">
            <label for="nom" class="form-label">Longitude</label>
            <input type="text" class="form-control" id="nom" placeholder="Entrez le nom"  formControlName="longitude">
          </div>
          <div class="mb-3">
            <label for="adresse" class="form-label">Photo</label>
            <input type="file" class="form-control" id="adresse" placeholder="Entrez la description"  formControlName="photoZone">
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Valider</button>
          </div>
        </form>
      </div>
    </div>
  </div>
